<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div class="display">
        <span class="display-result">0</span>
      </div>

      <div class="operations-grid operations-grid-template">
        <div class="operations-item-9 number-button">9</div>
        <div class="operations-item-8 number-button">8</div>
        <div class="operations-item-7 number-button">7</div>
        <div class="operations-item-6 number-button">6</div>
        <div class="operations-item-5 number-button">5</div>
        <div class="operations-item-4 number-button">4</div>
        <div class="operations-item-3 number-button">3</div>
        <div class="operations-item-2 number-button">2</div>
        <div class="operations-item-1 number-button">1</div>
        <div class="operations-item-0 number-button">0</div>
        <div class="operations-item-plus operation-button">+</div>
        <div class="operations-item-minus operation-button">-</div>
        <div class="operations-item-divide operation-button">/</div>
        <div class="operations-item-multiply operation-button">*</div>
        <div class="operations-item-ce number-button">ce</div>
        <div class="operations-item-equal operation-button">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
